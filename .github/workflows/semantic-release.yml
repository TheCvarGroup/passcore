name: Semantic Release

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      new-release-published: ${{ steps.semantic-release.outputs.new-release-published }}
      new-release-version: ${{ steps.semantic-release.outputs.new-release-version }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install semantic release
      run: |
        npm install -g semantic-release@21
        npm install -g @semantic-release/changelog
        npm install -g @semantic-release/git
        
    - name: Semantic Release
      id: semantic-release
      run: |
        npx semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Debug outputs
      run: |
        echo "new-release-published: ${{ steps.semantic-release.outputs.new-release-published }}"
        echo "new-release-version: ${{ steps.semantic-release.outputs.new-release-version }}"
