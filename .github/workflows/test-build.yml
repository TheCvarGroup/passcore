name: Test .NET Build

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'src/Unosquare.PassCore.Web/ClientApp/package-lock.json'
        
    - name: Restore .NET dependencies
      run: dotnet restore
      
    - name: Build .NET solution
      run: dotnet build --configuration Release --no-restore
      
    - name: Install npm dependencies
      run: npm ci
      working-directory: src/Unosquare.PassCore.Web/ClientApp
      
    - name: Build frontend
      run: npm run build
      working-directory: src/Unosquare.PassCore.Web/ClientApp
      
    - name: Test publish
      run: dotnet publish src/Unosquare.PassCore.Web/Unosquare.PassCore.Web.csproj --configuration Release --output ./test-publish
